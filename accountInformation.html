    <div class="container">

        <a href="account.html" target="_self">

          <div class="form-group">
            <label for="name">Name<span>*</span></label>

          </div>

            <label for="phone">Phone Number<span>*</span></label>
            <div class="phone-num">
              <input type="text" id="phone" name="phone" value="+62" required />
              <input type="text" id="phone" name="phone" value=" 812-1234-5678" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" value="User27022@gmail.com" required />
          </div>
        </form>
      </div>
    </div>
