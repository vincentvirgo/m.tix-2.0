<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/paymentMethod.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="account.html" target="_self">
          <div class="back-button">
            <img src="assets/order/Vector.png" />
          </div>
        </a>
        <div class="logo">
          <h1 class="logo1">m.tix</h1>
          <h4 class="logo2">2.0</h4>
        </div>
      </header>
      <div class="user-info">
        <p><strong>Payment Methods</strong></p>
      </div>
      <div class="section">
        <h3 class="section-title">E-Money</h3>
        <div class="menu-item">
          <div class="item">
            <img src="./assets/account/paymentMethod/gopay.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/ovo.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/dana.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/seabank.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
        </div>
      </div>
      <div class="section">
        <h3 class="section-title">Bank</h3>
        <div class="menu-item">
          <div class="item">
            <img src="./assets/account/paymentMethod/bca.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/bni.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/mandiri.png" alt="accinfo" />
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
        </div>
      </div>
      <div class="section">
        <h3 class="section-title">Card</h3>
        <div class="menu-item">
          <div class="item">
            <img src="./assets/account/paymentMethod/Credit Card.png" alt="accinfo" />
            <p>Credit Card</p>
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
          <div class="item">
            <img src="./assets/account/paymentMethod/mingcute_bank-card-line.png" alt="accinfo" />
            <p>Debit Card</p>
            <i class="fas fa-chevron-right" style="margin-left: auto; font-size: 18px; color: #888"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
