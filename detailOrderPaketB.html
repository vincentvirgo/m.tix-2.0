<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="css/orderFoodDetail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="order-history-container">
      <header>
        <a href="orderhistory.html" target="_self">
          <div class="back-button">
            <img src="assets/order/Vector.png" />
          </div>
        </a>
        <h1>m.tix</h1>
        <h4>2.0</h4>
      </header>
      <h5>Order History</h5>
      <div class="info-text">All order history will be shown here</div>
      <div class="detail-container">
        <div class="detail-wrapper">
          <img src="./assets/detailOrder/orderFood.png" alt="food" />
          <div class="detail-food">
            <div class="food-detail food-name">
              <p>Order</p>
              <p class="food-title">Paket Promo B</p>
            </div>
            <div class="food-detail food-date">
              <p>Order Date</p>
              <p class="order-date">12 Dec 2023</p>
            </div>
            <div class="time-studio">
              <div class="food-detail time">
                <p>Time</p>
                <p>19:15</p>
              </div>
            </div>

            <div class="food-detail location">
              <p>Location</p>
              <p>Gandaria City XXI</p>
            </div>
          </div>
        </div>
        <p class="QR-text">Scan the QR Code below to get your order</p>
        <div class="QR-img">
          <img src="./assets/detailOrder/QR CODE.png" alt="qr" />
        </div>
      </div>
    </div>
  </body>
</html>
