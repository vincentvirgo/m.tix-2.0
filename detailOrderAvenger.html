<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="css/detailOrderVina.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="order-history-container">
      <header>
        <a href="orderhistory.html" target="_self">
          <div class="back-button">
            <img src="assets/order/Vector.png" />
          </div>
        </a>
        <h1>m.tix</h1>
        <h4>2.0</h4>
      </header>
      <h5>Order History</h5>
      <div class="info-text">All order history will be shown here</div>
      <div class="detail-container">
        <div class="detail-wrapper">
          <img src="./assets/home/MovieAvenger.png" alt="avenger" />
          <div class="detail-movie">
            <div class="movie-detail movie-name">
              <p>Movie</p>
              <p class="movie-title">Avengers: End Game</p>
            </div>
            <div class="movie-detail movie-date">
              <p>Order Date</p>
              <p class="order-date">27 April 2019</p>
            </div>
            <div class="time-studio">
              <div class="movie-detail time">
                <p>Time</p>
                <p>17:45</p>
              </div>
              <div class="movie-detail studio">
                <p>Studio</p>
                <p>1</p>
              </div>
            </div>
            <div class="movie-detail seat-number">
              <p>Seat Number</p>
              <p>G12, G13, G14</p>
            </div>
            <div class="movie-detail location">
              <p>Location</p>
              <p>Central Park XXI</p>
            </div>
          </div>
        </div>
        <p class="QR-text">No QR Code Available</p>
      </div>
    </div>
  </body>
</html>
